<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me: LAP_IV</title>
    <!-- Fonts -->
        <!-- Playwrite, Saira, Tektur-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+DK+Uloopet:wght@100..400&family=Saira:ital,wght@0,100..900;1,100..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="..\style.css">
</head>
<body>
    <form action="mailto:recipient@example.com" method="get" enctype="text/plain">
        Subject:<br>
        <input type="text" name="subject" placeholder="Your Name"><br>
        Email:<br>
        <input type="email" name="email" placeholder="Your Email"><br>
        Message:<br>
        <textarea name="body" rows="5" cols="30" placeholder="Your Message"></textarea><br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
